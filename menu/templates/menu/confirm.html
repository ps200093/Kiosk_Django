<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
</head>
<body>
    <p>{{ message }}</p>
    <form method="post" action="{{ form_action }}">
        {% csrf_token %}
        <button type="submit" name="confirm" value="yes">확인</button>
        <button type="submit" name="confirm" value="no">취소</button>
    </form>
</body>
</html>
